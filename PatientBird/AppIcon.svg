<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Beige background matching light mode -->
  <rect width="1024" height="1024" fill="#FAF5EB"/>

  <!-- Junco bird - simplified minimalist style -->
  <g transform="translate(512, 512)">
    <!-- Body - dark upper, light lower -->
    <ellipse cx="0" cy="20" rx="180" ry="150" fill="#1a1a1a"/>

    <!-- Light belly -->
    <ellipse cx="0" cy="80" rx="120" ry="90" fill="#FAF5EB"/>

    <!-- Head -->
    <circle cx="120" cy="-40" r="100" fill="#1a1a1a"/>

    <!-- Beak - small and pale -->
    <path d="M 210 -40 L 260 -30 L 210 -20 Z" fill="#d4c4b0"/>

    <!-- Eye -->
    <circle cx="160" cy="-50" r="12" fill="#FAF5EB"/>
    <circle cx="163" cy="-52" r="6" fill="#1a1a1a"/>

    <!-- Tail feathers -->
    <path d="M -180 20 L -300 80 L -280 20 L -300 -40 L -180 20" fill="#1a1a1a"/>

    <!-- Wing detail -->
    <path d="M -60 -20 Q -100 40 -140 100" stroke="#333" stroke-width="8" fill="none"/>
    <path d="M -40 -10 Q -80 50 -120 110" stroke="#333" stroke-width="6" fill="none"/>
  </g>
</svg>
