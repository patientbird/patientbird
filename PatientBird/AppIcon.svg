<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Beige background matching light mode -->
  <rect width="1024" height="1024" fill="#FAF5EB"/>

  <!-- Simple flat book icon -->
  <g transform="translate(262, 262)">
    <!-- Book cover -->
    <rect x="50" y="0" width="400" height="500" rx="8" fill="#000000"/>

    <!-- Book spine -->
    <rect x="50" y="0" width="40" height="500" fill="#1a1a1a"/>

    <!-- Pages (white edge) -->
    <rect x="90" y="20" width="340" height="460" fill="#f5f5f5"/>

    <!-- Page lines -->
    <rect x="90" y="20" width="340" height="4" fill="#e0e0e0"/>
    <rect x="90" y="476" width="340" height="4" fill="#e0e0e0"/>
  </g>
</svg>
